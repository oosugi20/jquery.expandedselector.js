<!DOCTYPE html>
<html lang="ja">
<head>

<title>jquery.expandedselector.js Sample</title>
<script src="../lib/jquery.js"></script>
<script src="../dist/jquery.expandedselector.js"></script>
<style>
[data-expandedselector] {
}
</style>
<script>
$(function () {
	$('[data-expandedselector]').expandedselector();
});

<body>

<option value="http://yahoo.com">yahoo</option>
</select>
</body>
